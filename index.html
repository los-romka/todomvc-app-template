<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<div class="overlay-loading new-todo">Loading...</div>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main" style="display: none">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer" style="display: none"></footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>

			<p>Created by <a href="https://vk.com/sin_ss">SiN</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<!-- Templates -->
		<script id="todo-template" type="text/dust">
			{#.}
				<li {?completed}class="completed"{/completed} data-id="{id}">
				<div class="view">
				<input class="toggle" type="checkbox" {?completed}checked{/completed}>
				<label>{title}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{title}">
			</li>
			{/.}
		</script>

		<!-- Templates -->
		<script id="todo-footer-template" type="text/dust">
            <span class="todo-count"><strong>{activeCount}</strong> {itemsLeft}</span>
            <ul class="filters">
                <li>
                    <a {@eq key=filter value=""}class="selected"{/eq} href="#/">All</a>
                </li>
                <li>
                    <a {@eq key=filter value="active"}class="selected"{/eq} href="#/active">Active</a>
                </li>
                <li>
                    <a {@eq key=filter value="completed"}class="selected"{/eq} href="#/completed">Completed</a>
                </li>
            </ul>

            {@gt key=completedCount value="0"}
            <button class="clear-completed">Clear completed</button>
            {/gt}
		</script>

		<!-- Scripts -->
		<script src="node_modules/director/build/director.min.js"></script>
		<script src="node_modules/dustjs-linkedin/dist/dust-full.min.js"></script>
		<script src="node_modules/dustjs-helpers/dist/dust-helpers.min.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
